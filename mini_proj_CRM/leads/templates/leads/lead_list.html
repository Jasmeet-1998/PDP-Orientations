<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="witdth=device-width, initial-scale=10" />
      <title>Document</title>
    </head>
    <style>
      .lead {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 6px;
        padding-bottom: 6px;
        margin-top: 10px;
        background-color: #f6f6f6;
        width: 100%;
      }
    </style>
    <body>
      <a href="{% url 'leads:lead-create' %}">Create a new lead</a>
      <hr />
      <h1>All leads list</h1>
      {% for lead in leads %}
      <div class="lead">
        <a href="{% url 'leads:lead-detail' lead.pk %}"
          >{{lead.first_name}} {{lead.last_name}}.</a
        >
        {{lead.age}}
      </div>
      {% endfor %}
    </body>
  </html>
</DOCTYPE>
