{% extends "base.html" %} {% block content %}
<a href="{% url 'leads:lead-detail' lead.pk %}"
  >Go back to {{ lead.first_name}} {{ lead.last_name }}</a
>
<hr />
<h1>Update lead: {{ lead.first_name}} {{ lead.last_name }}</h1>
<!--The csrf_token in django generate an hidden csrf middleware that is provided for security by django and used in respect to POST information-->
<form method="post">
  {% csrf_token %} {{form.as_p}}
  <button type="submit">Submit</button>
</form>
{% endblock content %}
